<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
        <ion-label position="floating">
          Nickname
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.name"></ion-input>
      </ion-item>
  <ion-item>
    <ion-label position="floating">
      Email
    </ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">
      Password
    </ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <!-- <ion-item-divider> -->
    <ion-button expand="block" (click)="onRegister()">Register</ion-button>
    <ion-button expand="block" routerLink="/login">Login</ion-button>
  <!-- </ion-item-divider> -->
</ion-content>
