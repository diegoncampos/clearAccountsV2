<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/purchases"></ion-back-button>
    </ion-buttons>
    <ion-title>{{groupData.name}} - New Purchase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-card> -->
    <ion-item>
      <ion-label position="floating" color="primary">Description</ion-label>
      <ion-input [(ngModel)]="newPurchease.description" color="primary" autocorrect="on" clearInput="true" clearOnEdit="true" placeholder="Enter purchase description"></ion-input>
      <ion-icon name="list-box" color="primary" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Spent</ion-label>
      <ion-input [(ngModel)]="newPurchease.spent" type="number" color="primary" autocorrect="on" clearInput="true"
        clearOnEdit="true" placeholder="Enter purchase description"></ion-input>
      <ion-icon name="cash" color="primary" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      Paid by "SOMEONE" and split "EQUALLY"
    </ion-item>
  <!-- </ion-card> -->
</ion-content>
