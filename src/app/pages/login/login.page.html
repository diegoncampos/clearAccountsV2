<ion-header>
  <!-- <ion-toolbar color="primary">
    <ion-title text-center>Welcome</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content padding>
  <ion-img class="icon" src="assets/icon.png"></ion-img>
  <div class="credentials">
    <ion-item>
      <ion-label position="floating">
        Email
      </ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Password
      </ion-label>
      <ion-input #input type="password" [(ngModel)]="user.password"></ion-input>
      <ion-icon [name]="showIcon" color="primary" slot="end" (click)="showPassword(input)"></ion-icon>
    </ion-item>
  </div>
  <div class="buttons">
    <ion-button expand="block" (click)="onLogin()" [disabled]="user.password =='' || user.email =='' ">Login</ion-button>
    <ion-button expand="block" routerLink="/register">New User</ion-button>
  </div>
</ion-content>
